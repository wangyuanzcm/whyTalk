<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test TGZ Plugin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
        line-height: 1.6;
      }
      .success {
        background: #4caf50;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎉 TGZ插件测试成功！</h1>
      <div class="success">
        <p>✅ 恭喜！TGZ格式的插件已成功安装和加载</p>
      </div>
      <p>这是一个测试插件，用于验证系统对 .tgz 和 .tar.gz 格式插件包的支持。</p>
      <p>插件ID: <strong>test-tgz-plugin</strong></p>
      <p>版本: <strong>1.0.0</strong></p>
      <p>如果你能看到这个页面，说明TGZ插件安装功能工作正常！</p>
    </div>
  </body>
</html>
