<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一插件示例</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }
        
        .section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .error {
            border-left-color: #e53e3e;
            background: #fed7d7;
            color: #c53030;
        }
        
        .success {
            border-left-color: #38a169;
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.loading {
            background: #bee3f8;
            color: #2b6cb0;
        }
        
        .status.ready {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status.error {
            background: #fed7d7;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 统一插件示例</h1>
        
        <div id="status" class="status loading">正在初始化插件...</div>
        
        <!-- 数学计算部分 -->
        <div class="section">
            <h2>📊 数学计算</h2>
            <div class="input-group">
                <label for="operation">操作类型:</label>
                <select id="operation">
                    <option value="add">加法 (+)</option>
                    <option value="subtract">减法 (-)</option>
                    <option value="multiply">乘法 (×)</option>
                    <option value="divide">除法 (÷)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="num1">第一个数字:</label>
                <input type="number" id="num1" value="10" step="any">
            </div>
            <div class="input-group">
                <label for="num2">第二个数字:</label>
                <input type="number" id="num2" value="5" step="any">
            </div>
            <button onclick="performCalculation()">🧮 执行计算</button>
            <div id="calcResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 文本处理部分 -->
        <div class="section">
            <h2>📝 文本处理</h2>
            <div class="input-group">
                <label for="textInput">输入文本:</label>
                <input type="text" id="textInput" value="Hello World" placeholder="请输入要处理的文本">
            </div>
            <div class="input-group">
                <label for="textOperation">处理类型:</label>
                <select id="textOperation">
                    <option value="uppercase">转大写</option>
                    <option value="lowercase">转小写</option>
                    <option value="reverse">反转文本</option>
                </select>
            </div>
            <button onclick="performTextProcessing()">✨ 处理文本</button>
            <div id="textResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 插件信息部分 -->
        <div class="section">
            <h2>ℹ️ 插件信息</h2>
            <button onclick="getPluginInfo()">📋 获取插件信息</button>
            <button onclick="testGlobalCapability()">🌐 测试全局能力调用</button>
            <div id="infoResult" class="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // 插件API对象
        let pluginAPI = null;
        
        /**
         * 初始化插件
         */
        async function initializePlugin() {
            try {
                // 检查是否在插件环境中
                if (typeof window.pluginAPI !== 'undefined') {
                    pluginAPI = window.pluginAPI;
                    updateStatus('ready', '✅ 插件已就绪，可以开始使用');
                } else {
                    // 等待插件API注入
                    await waitForPluginAPI();
                }
            } catch (error) {
                console.error('插件初始化失败:', error);
                updateStatus('error', '❌ 插件初始化失败: ' + error.message);
            }
        }
        
        /**
         * 等待插件API注入
         */
        function waitForPluginAPI() {
            return new Promise((resolve, reject) => {
                // 如果API已经可用，直接返回
                if (typeof window.pluginAPI !== 'undefined') {
                    pluginAPI = window.pluginAPI;
                    updateStatus('ready', '✅ 插件已就绪，可以开始使用');
                    resolve(true);
                    return;
                }
                
                // 监听pluginAPIReady事件
                const handleAPIReady = () => {
                    if (typeof window.pluginAPI !== 'undefined') {
                        pluginAPI = window.pluginAPI;
                        updateStatus('ready', '✅ 插件已就绪，可以开始使用');
                        window.removeEventListener('pluginAPIReady', handleAPIReady);
                        resolve(true);
                    } else {
                        reject(new Error('插件API不可用'));
                    }
                };
                
                window.addEventListener('pluginAPIReady', handleAPIReady);
                
                // 设置超时
                setTimeout(() => {
                    window.removeEventListener('pluginAPIReady', handleAPIReady);
                    reject(new Error('插件API加载超时'));
                }, 5000);
            });
        }
        
        /**
         * 更新状态显示
         */
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }
        
        /**
         * 显示结果
         */
        function showResult(elementId, result, isError = false) {
            const resultEl = document.getElementById(elementId);
            resultEl.style.display = 'block';
            resultEl.className = `result ${isError ? 'error' : 'success'}`;
            resultEl.textContent = typeof result === 'object' ? JSON.stringify(result, null, 2) : result;
        }
        
        /**
         * 执行数学计算
         */
        async function performCalculation() {
            try {
                const operation = document.getElementById('operation').value;
                const a = parseFloat(document.getElementById('num1').value);
                const b = parseFloat(document.getElementById('num2').value);
                
                if (isNaN(a) || isNaN(b)) {
                    throw new Error('请输入有效的数字');
                }
                
                // 调用全局能力 - 直接调用add函数进行测试
                const result = await pluginAPI.invokeCapability('unified-example.add', {
                    a,
                    b
                });
                
                if (result.success) {
                    showResult('calcResult', `加法计算结果: ${a} + ${b} = ${result.result}`);
                } else {
                    showResult('calcResult', `计算失败: ${result.error}`, true);
                }
            } catch (error) {
                console.error('计算执行失败:', error);
                showResult('calcResult', `执行失败: ${error.message}`, true);
            }
        }
        
        /**
         * 获取操作符号
         */
        function getOperationSymbol(operation) {
            const symbols = {
                'add': '+',
                'subtract': '-',
                'multiply': '×',
                'divide': '÷'
            };
            return symbols[operation] || operation;
        }
        
        /**
         * 执行文本处理
         */
        async function performTextProcessing() {
            try {
                const text = document.getElementById('textInput').value;
                const operation = document.getElementById('textOperation').value;
                
                if (!text.trim()) {
                    throw new Error('请输入要处理的文本');
                }
                
                // 调用全局能力
                const result = await pluginAPI.invokeCapability('unified-example.processText', {
                    text,
                    operation
                });
                
                if (result.success) {
                    showResult('textResult', `处理结果: "${text}" → "${result.result}"`);
                } else {
                    showResult('textResult', `处理失败: ${result.error}`, true);
                }
            } catch (error) {
                console.error('文本处理失败:', error);
                showResult('textResult', `执行失败: ${error.message}`, true);
            }
        }
        
        /**
         * 获取插件信息
         */
        async function getPluginInfo() {
            try {
                const info = await pluginAPI.getPluginInfo('unified-example');
                showResult('infoResult', info);
            } catch (error) {
                console.error('获取插件信息失败:', error);
                showResult('infoResult', `获取信息失败: ${error.message}`, true);
            }
        }
        
        /**
         * 测试全局能力调用
         */
        async function testGlobalCapability() {
            try {
                // 获取所有可用的能力
                const capabilities = await pluginAPI.listCapabilities();
                const unifiedCapabilities = capabilities.filter(cap => cap.startsWith('unified-example.'));
                
                showResult('infoResult', `可用的统一插件能力:\n${unifiedCapabilities.join('\n')}`);
            } catch (error) {
                console.error('测试全局能力失败:', error);
                showResult('infoResult', `测试失败: ${error.message}`, true);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePlugin);
    </script>
</body>
</html>
