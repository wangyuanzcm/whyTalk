<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>笔记插件</title>
        <link rel="stylesheet" href="style.css">
</head>
<body class="note-plugin">
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>我的笔记</h2>
            </div>
            
            <div class="toolbar">
                <button id="newNoteBtn" class="btn btn-primary">新建笔记</button>
                <button id="saveBtn" class="btn btn-success">保存</button>
                <button id="deleteBtn" class="btn btn-danger">删除</button>
                <button id="shareNoteBtn" class="btn btn-info">分享笔记</button>
                <button id="collaborateBtn" class="btn btn-primary">启用协作</button>
                <input type="text" id="searchInput" placeholder="搜索笔记..." class="search-input">
                <div id="collaborationStatus" class="status-indicator status-offline">协作已禁用</div>
            </div>
            
            <div class="note-list" id="noteList">
                <!-- 笔记列表将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div id="noteEditor">
                <div class="empty-state">
                    <h3>选择一个笔记开始编辑</h3>
                    <p>从左侧列表选择笔记，或创建一个新笔记开始协作编辑</p>
                    <button class="btn btn-primary" onclick="notePlugin.createNote()">创建第一个笔记</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
