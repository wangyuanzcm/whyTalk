    <style>
        * {

        body {

            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .note-container {
            display: flex;
            height: 100vh;
        }

        .note-sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .note-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .note-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .note-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .note-item:hover {
            background: #f0f0f0;
        }

        .note-item.active {
            background: #e6f7ff;
            border-color: #91d5ff;
        }

        .note-item-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .note-item-preview {
            color: #666;
            font-size: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-item-date {
            color: #999;
            font-size: 11px;
            margin-top: 4px;
        }

        .note-content {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .note-editor-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .note-editor-title {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: 600;
            background: transparent;
            color: #333;
        }

        .note-editor-title::placeholder {
            color: #999;
        }

        .note-editor {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .note-editor-content {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: transparent;
        }

        .note-editor-content::placeholder {
            color: #999;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .search-box {
            margin-bottom: 12px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 12px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1890ff;
        }
    </style>
</head>
